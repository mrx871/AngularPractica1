<!DOCTYPE html>
<html ng-app="MyApp">
<head>
	<meta charset="UTF-8">
	<script src="angular.min.js"></script>
	<script src="controlador.js"></script>
	<title>Uso de modulo con angular</title>
</head>
<body>
	<div ng-controller="controlador">
		<input type="button" value="Eliminar" ng-click="eliminar()">
		<ul>
			<li ng-repeat="item in lista">
				<input type="checkbox" ng-model="item.sel"/>
				<span>{{item.texto}}</span>
			</li>
		</ul>
		<form ng-submit="ingresar()">
			<input type="text" ng-model="valor">
			<input type="submit" value="Add">
		</form>
	</div>
</body>
</html>
